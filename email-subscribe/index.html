<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Email Subscribe</title>
	</head>
	<body class="bg-zinc-700">
		<div class="flex h-screen justify-center items-center">
			<!-- CARD -->
			<div class="bg-zinc-800 mx-6 p-2 rounded-2xl">
				<!-- CONTAINER -->
				<div class="flex flex-col md:flex-row">
					<img
						src="images/image.jpg"
						alt="sample image"
						class="h-80 md:h-64 rounded-xl hover:scale-105 duration-200 md:rounded-tr-none md:rounded-br-none"
					/>

					<div class="p-6 md:p-12">
						<p class="font-serif text-white text-xl text-center">
							Get diet and fitness tips in your inbox
						</p>
						<p
							class="text-center text-white text-xs leading-5 tracking-wide my-4 max-w-xs md:text-left"
						>
							Eat better and exercise better. Sign up for the Diet&Fitness
							newsletter.
						</p>

						<div class="flex flex-col gap-4 md:flex-row mt-5 md:gap-3">
							<input
								type="text"
								placeholder="Enter your email address"
								class="bg-zinc-800 border text-white border-zinc-600 py-2 px-4 placeholder-zinc-400 placeholder:text-xs text-center focus:outline-none placeholder:md:text-start"
							/>
							<button
								type="button"
								class="px-5 py-3 bg-lime-500 rounded-md text-xs hover:bg-lime-700 hover:text-white duration-500"
							>
								Subcribe
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
