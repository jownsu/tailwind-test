<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Modal</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-100">
        <!-- Container -->
        <div class="flex items-center justify-center min-h-screen">
            <!-- Card -->
            <div
                class="p-6 md:p-16 mx-3 md:mx-0 bg-white rounded-2xl flex flex-col md:flex-row shadow-2xl items-center md:items-start gap-10"
            >
                <div>
                    <img
                        src="images/headphone.png"
                        alt="Cute pink headpone"
                        class="w-60 hover:scale-105 duration-200"
                    />
                </div>
                <div class="text-center md:text-start space-y-3">
                    <span
                        class="text-sm bg-black rounded-full text-white px-3 py-1 inline-block"
                        >Free Shipping
                    </span>
                    <h1 class="text-2xl font-semibold max-w-sm">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </h1>
                    <p class="line-through">$799</p>
                    <h2 class="text-5xl font-bold">$599</h2>
                    <p class="text-sm font-light text-gray-400 pb-2">
                        This offer is valid until April 3rd or as long as stock
                        lasts!
                    </p>
                    <div class="bg-blue-700 rounded-lg duration-200">
                        <button
                            type="button"
                            class="text-white bg-blue-500 py-4 w-full h-full rounded-lg -translate-y-2 hover:translate-y-0 duration-200 hover:bg-blue-800"
                        >
                            Add to cart
                        </button>
                    </div>
                    <div class="group text-start flex items-center gap-3">
                        <span
                            class="h-3 w-3 bg-green-400 rounded-full block group-hover:animate-ping"
                        ></span>
                        <p class="text-sm">50+ pcs. in stock</p>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4 pb-4">
                        <button
                            type="button"
                            class="border-2 border-gray-300 flex justify-center items-center gap-3 py-3 px-5 rounded-lg duration-200 hover:shadow-lg hover:-translate-y-1"
                        >
                            <img
                                src="images/weight.png"
                                alt="Weight icon"
                                class="h-8"
                            />
                            <span>Add to cart</span>
                        </button>
                        <button
                            type="button"
                            class="border-2 border-gray-300 flex justify-center items-center gap-3 py-3 px-5 rounded-lg duration-200 hover:shadow-lg hover:-translate-y-1"
                        >
                            <img
                                src="images/heart.png"
                                alt="Heart icon"
                                class="h-8"
                            />
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
